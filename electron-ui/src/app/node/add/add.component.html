<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="addNode()" #NodeForm="ngForm" validate>
          <div class="form-group">
            <label>Name</label>
              <input [(ngModel)]="nodeName"
                name="nodeName"
                #nodeNameField="ngModel"
                class="form-control"
              >
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success" [disabled]="!NodeForm.form.valid">Add</button>
              </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row margin-bottom">
  <div class="col-12 text-center">
    <div class="simple-keyboard"></div>
  </div>
</div>
