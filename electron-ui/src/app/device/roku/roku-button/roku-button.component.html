<a class="btn btn-{{btnClass}}" (click)="onClick()" *ngIf="button.icon">
  <fa-icon [icon]="button.icon"></fa-icon>
  <fa-icon class="secondary-media-icon"
    [icon]="button.secondaryIcon"
    *ngIf="button.secondaryIcon"
  >
  </fa-icon>
</a>

<a class="btn btn-{{btnClass}}" (click)="onClick()" *ngIf="!button.icon">{{button.text}}</a>
