<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form (ngSubmit)="setSettings()" #SettingsForm="ngForm" validate>
                    <div class="form-group" *ngFor="let setting of settings">
                        <label>{{setting.name | unCamelCase }}</label>
                        <input [(ngModel)]="setting.value" 
                            name="settingValue" 
                            #settingValueField="ngModel"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" [disabled]="!SettingsForm.form.valid">Submit</button> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
